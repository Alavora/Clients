<form [formGroup]="userUpdate" novalidate (ngSubmit)="onSubmit()">

<mat-card class="mat-elevation-z8 primary-background" >
  <mat-card-header fxLayout
  fxLayoutAlign="center" >
 <mat-card-title  >User Update</mat-card-title>

</mat-card-header>
<mat-card-content>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name"  formControlName="name" required  >
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Name"  formControlName="email" required  >
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="repeat">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Adress</mat-label>
    <input matInput placeholder="Address"  formControlName="address" required  >
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone"  formControlName="phone" required  >
  </mat-form-field>


</mat-card-content>
<mat-card-actions fxLayout
fxLayoutAlign="center">
  <button class="secundary-background"  mat-raised-button type="submit">Save</button>
</mat-card-actions>

</mat-card>
</form>
