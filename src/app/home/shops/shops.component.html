<h3  class="title"> Shops </h3>
<mat-nav-list   *ngFor="let shop of shops"

>

 <a mat-list-item class="row"  (click)="onNavigate(shop.id)">
   <img mat-list-avatar [src]='shop.image'>
   <span  matLine>{{shop.name}}</span>
 </a>

</mat-nav-list>

<mat-paginator *ngIf="shops.length>8" #paginator
  [length]="shops?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
