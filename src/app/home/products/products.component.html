<form class="example-form" style="text-align: center;">
  <mat-form-field class="example-full-width" style="text-align: center;">
    <mat-label>Search</mat-label >
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<h3  class="title"> Markets </h3>
<table mat-table [dataSource]="products"   class="mat-elevation-z8 full">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.price |  currency: 'EUR':'symbol':undefined:'de-DE'}} </td>
  </ng-container>

    <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let transaction">

      <form>
      <mat-form-field class="tblelem">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Quantity" [formControl]='quantity'   value="0">
      </mat-form-field>
    </form>



    </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Unit </th>
    <td mat-cell *matCellDef="let transaction">



      <mat-form-field appearance="fill" class="tblelem">
        <mat-label>Unit</mat-label>
        <mat-select  (selectionChange)="addToBasket($event, transaction.id)">
          <mat-option  *ngFor="let unit of units" [value]="unit.viewValue">
            {{unit.view}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</table>
<mat-nav-list >

 <div mat-list-item class="row"  >
   <div  matLine>
     <span id='total'>  Total: {{totalPrice |currency: 'EUR':'symbol':undefined:'de-DE'  }}</span>

    <button  (click)="openDialog()"  mat-mini-fab color="primary"  id='minibtn' aria-label="Example icon button with a menu icon">
      <mat-icon>comment</mat-icon>
    </button>

  </div>


 </div>

</mat-nav-list>

<mat-nav-list >

 <div mat-list-item class="row"  >
   <div  matLine>


    <button mat-button id="button">Confirm</button>


  </div>

 </div>

</mat-nav-list>
