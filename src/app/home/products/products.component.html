<form class="example-form" style="text-align: center;">
  <mat-form-field class="example-full-width" style="text-align: center;">
    <mat-label>Search</mat-label >
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
<h3  class="center title" > Products </h3>
<table mat-table [dataSource]="dataSource"   class="mat-elevation-z8 full tblprod">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let product"> {{product.price |  currency: 'EUR':'symbol':undefined:'de-DE'}} </td>
  </ng-container>

   <!--  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>

      <form>
      <mat-form-field class="tblelem">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Quantity" #quantitat [ngModel]="qty"
        (ngModelChange)="quantity = quantitat" name="pricetag" >

      </mat-form-field>

    </form>



    </td>
  </ng-container> -->

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Unit </th>
    <td mat-cell *matCellDef="let prod" >



      <mat-form-field appearance="fill" class="tblelem" >
        <mat-label>Unit</mat-label>
        <mat-select    (selectionChange)="setUnit(prod, $event)">
          <mat-option   *ngFor="let un of prod.units; "  [value]="un.viewValue">
            {{un.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let product">
      <div style="margin-bottom: 10px;"  class="example-button-container">
        <button (click)="addProduct()"  mat-mini-fab class="btnadd" aria-label="Example icon button with a menu icon">
          <mat-icon>control_point</mat-icon>
                </button>
      </div>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
</table>
<mat-nav-list >

 <div mat-list-item class="row"  >
   <div  matLine >
     <span id='total' class="center">  Total: {{totalPrice |currency: 'EUR':'symbol':undefined:'de-DE'  }}</span>

    <button  [disabled]="totalPrice ===0" (click)="openDialog()"  mat-mini-fab color="primary"  id='minibtn' aria-label="Example icon button with a menu icon">
      <mat-icon>comment</mat-icon>
    </button>

  </div>
  <h1 class="center">{{qty}}</h1>

 </div>

</mat-nav-list>

<mat-nav-list >

 <div mat-list-item class="row"  >
   <div  matLine class="center btnconfirmC" >


    <button  [disabled]='totalPrice === 0' class="btnconfirm" mat-button (click)="confirmBasket()" >Confirm</button>


  </div>

 </div>

</mat-nav-list>
