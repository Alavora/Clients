<div class="mat-elevation-z8">
  <table  mat-table class=" tbl" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="shop_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop</th>
      <td mat-cell *matCellDef="let row">{{row.shop_name}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{getBasketLength(row.basket_id)}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">
        <div style="margin-bottom: 10px;"  class="example-button-container">
          <button (click)="showDetails(row.basket_id)"   mat-mini-fab class="btn-show" aria-label="Example icon button with a menu icon">
            <mat-icon>keyboard_arrow_right</mat-icon>
                            </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="tbl" #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
