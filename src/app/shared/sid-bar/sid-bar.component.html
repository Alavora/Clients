<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Alavora</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink=""
      (click)="drawer.toggle()">
      <mat-icon >home</mat-icon> Home</a>
      <a mat-list-item *ngIf="enabled" routerLink="markets" (click)="drawer.toggle()">
        <mat-icon>shop_two</mat-icon> Markets</a>
      <a mat-list-item *ngIf="enabled"  routerLink="shops" (click)="drawer.toggle()">
        <mat-icon>store</mat-icon> Shops</a>
      <a mat-list-item *ngIf="enabled"  routerLink="baskets" (click)="drawer.toggle()" >
        <mat-icon>shopping_basket</mat-icon> Basket</a>

        <a mat-list-item *ngIf="enabled"  routerLink="user" (click)="drawer.toggle()" >
          <mat-icon> person_pin</mat-icon> {{name}}</a>

          <a class="downLogout"   (click)="logOut()"*ngIf="enabled"  mat-list-item routerLink="user" (click)="drawer.toggle()" >
            <mat-icon>power_settings_new</mat-icon> Logout </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class=" d-flex justify-content-center mt-5" >
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span >Client App</span>
      <a class="row right shopping" (click)="navigateTo()" style="display: flex !important; justify-content: end !important; ">
        <mat-icon  *ngIf="enabled"  style="display: flex !important; justify-content: end !important; " class="col"   matBadge="{{basketItemsLength}}" matBadgeColor="warn">shopping_cart</mat-icon>

      </a>
    </mat-toolbar>
    <div >
      <div style="margin-top: 10px;" fxLayout fxLayoutAlign="center" style="text-align: center;">
  <img class="col-6 "  src="../../assets/logo.png" alt="80px" >
</div>
     <!--  <app-login *ngIf="getPage()==='login'"></app-login> -->

<ng-content ></ng-content>


</div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-bottom-nav class="btnavbar" >
  <button ngx-bottom-nav (click)="drawer.toggle()" >
    <mat-icon ngxBottomNavIcon>menu</mat-icon>
  </button>

  <button ngx-bottom-nav label="" routerLink="/" >>
    <mat-icon ngxBottomNavIcon>home</mat-icon>
  </button>

  <button  ngx-bottom-nav routerLink="..">
    <mat-icon ngxBottomNavIcon>keyboard_backspace</mat-icon>
  </button>
</ngx-bottom-nav>
